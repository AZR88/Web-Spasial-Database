<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hasil Panen - Visualisasi Panen</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin=""/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Dashboard Visualisasi Panen & Rekomendasi Tanaman</h1>
    </header>
    <nav>
        <a href="landing.html" class="nav-button">Home</a>
        <a href="panen.html" class="nav-button active">Hasil Panen</a>
        <a href="rekomendasi.html" class="nav-button">Rekomendasi</a>
        <a href="tren.html" class="nav-button">Tren Komoditas</a>
        <a href="usulan.html" class="nav-button">Buat Usulan</a>
    </nav>

    <main>
        <section class="content-section">
            <h2>Hasil Panen per Kecamatan</h2>
            <div class="controls">
                <label for="panen-komoditas-id">ID Komoditas:</label>
                <select id="panen-komoditas-id">
                    <option value="" disabled selected>Pilih Komoditas</option>
                    <option value="1">Bawang Daun</option>
                    <option value="2">Bawang Merah</option>
                    <option value="3">Bawang Putih</option>
                    <option value="4">Bayam</option>
                    <option value="5">Buncis</option>
                    <option value="6">Cabai Rawit</option>
                    <option value="7">Kacang Panjang</option>
                    <option value="8">Kangkung</option>
                    <option value="9">Kembang Kol</option>
                    <option value="10">Kentang</option>
                    <option value="11">Ketimun</option>
                    <option value="12">Kubis</option>
                    <option value="13">Labu Siam</option>
                    <option value="14">Melon</option>
                    <option value="15">Paprika</option>
                    <option value="16">Petsai/Sawi</option>
                    <option value="17">Semangka</option>
                    <option value="18">Stroberi</option>
                    <option value="19">Terung</option>
                    <option value="20">Tomat</option>
                    <option value="21">Wortel</option>
                    <option value="22">Cabai Besar/TW/Teropong</option>
                    <option value="23">Cabai Keriting</option>
                </select>
                <label for="panen-tahun">Tahun:</label>
                <input type="number" id="panen-tahun" placeholder="">
                <button id="fetch-panen">Tampilkan Data Panen</button>
            </div>
            
            <div id="panen-map" class="map-container"></div>
            <div id="panen-info" class="info-container"></div>
            

        </section>
    </main>

    <footer>
        <p>&copy; 2025 Aplikasi Visualisasi Panen</p>
    </footer>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>
    <script src="js/main.js"></script>
    <script src="js/panen.js"></script>
</body>
</html>
